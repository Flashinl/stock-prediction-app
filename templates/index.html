<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Predictor - Professional Stock Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .input-section {
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .input-group {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .stock-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: white;
        }

        .stock-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .stock-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .company-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-symbol {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .neutral { color: #ffc107; }

        .prediction-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy { background: #d4edda; color: #155724; }
        .sell { background: #f8d7da; color: #721c24; }
        .hold { background: #fff3cd; color: #856404; }

        .technical-indicators {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .indicator {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .disclaimer {
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .input-group { flex-direction: column; }
            .prediction-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> AI Stock Predictor</h1>
            <p>Professional AI-Powered Stock Market Analysis</p>
        </div>

        <div class="main-card">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="stockSymbol" class="stock-input" placeholder="Enter stock symbol (e.g., AAPL)" maxlength="10">
                    </div>
                    <button id="predictBtn" class="predict-btn">
                        <i class="fas fa-magic"></i>
                        Analyze Stock
                    </button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing stock data with AI...</p>
            </div>

            <div id="results" class="results">
                <!-- Results will be populated here -->
            </div>

            <div id="error" class="error" style="display: none;">
                <!-- Error messages will be shown here -->
            </div>
        </div>

        <div class="disclaimer">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Disclaimer:</strong> This tool is for educational purposes only. Stock predictions are inherently uncertain. 
            Always consult with financial professionals before making investment decisions.
        </div>
    </div>

    <script>
        const stockInput = document.getElementById('stockSymbol');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        // Enter key support
        stockInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                predictStock();
            }
        });

        predictBtn.addEventListener('click', predictStock);

        async function predictStock() {
            const symbol = stockInput.value.trim().toUpperCase();
            
            if (!symbol) {
                showError('Please enter a stock symbol');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            predictBtn.disabled = true;

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data);
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        }

        function showResults(data) {
            const changeClass = data.expected_change_percent > 0 ? 'positive' : 
                               data.expected_change_percent < 0 ? 'negative' : 'neutral';
            
            const predictionClass = data.prediction.toLowerCase().includes('buy') ? 'buy' :
                                   data.prediction.toLowerCase().includes('sell') ? 'sell' : 'hold';

            results.innerHTML = `
                <div class="stock-header">
                    <div class="company-name">${data.company_name}</div>
                    <div class="stock-symbol">${data.symbol}</div>
                </div>

                <div class="prediction-grid">
                    <div class="metric-card">
                        <div class="metric-label">Current Price</div>
                        <div class="metric-value">$${data.current_price}</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Prediction</div>
                        <div class="metric-value">
                            <span class="prediction-badge ${predictionClass}">${data.prediction}</span>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Expected Change</div>
                        <div class="metric-value ${changeClass}">
                            ${data.expected_change_percent > 0 ? '+' : ''}${data.expected_change_percent}%
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Target Price</div>
                        <div class="metric-value ${changeClass}">$${data.target_price}</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Confidence</div>
                        <div class="metric-value">${data.confidence}%</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-label">Timeframe</div>
                        <div class="metric-value">${data.timeframe}</div>
                    </div>
                </div>

                <div class="technical-indicators">
                    <h3 style="margin-bottom: 20px; color: #333;">
                        <i class="fas fa-chart-bar"></i> Technical Indicators
                    </h3>
                    <div class="indicators-grid">
                        <div class="indicator">
                            <span>RSI:</span>
                            <span>${data.technical_indicators.rsi ? data.technical_indicators.rsi.toFixed(2) : 'N/A'}</span>
                        </div>
                        <div class="indicator">
                            <span>20-Day SMA:</span>
                            <span>$${data.technical_indicators.sma_20 ? data.technical_indicators.sma_20.toFixed(2) : 'N/A'}</span>
                        </div>
                        <div class="indicator">
                            <span>50-Day SMA:</span>
                            <span>$${data.technical_indicators.sma_50 ? data.technical_indicators.sma_50.toFixed(2) : 'N/A'}</span>
                        </div>
                        <div class="indicator">
                            <span>Volume:</span>
                            <span>${data.technical_indicators.volume.toLocaleString()}</span>
                        </div>
                    </div>
                    <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                        Analysis Date: ${data.analysis_date}
                    </p>
                </div>
            `;
            
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            results.style.display = 'none';
        }
    </script>
</body>
</html>
